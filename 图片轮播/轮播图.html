<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/轮播.css"/>
	<script src="js/轮播.js" type="text/javascript" charset="utf-8"></script>
	
</head>
<body>
	<!--左侧缩略图-->
	<div class="left">
		<ul id="leftul">
			<li val="0" class="current"><img src="img/a.jpg" alt=""></li>
			<li val="1"><img src="img/b.jpg" alt=""></li>
			<li val="2"><img src="img/c.jpg" alt=""></li>
		</ul>
	</div>
	<!--右侧轮转大图-->
	<div class="right">
		<ul id="rightul">
			<li><img src="img/a.jpg" alt=""></li>
			<li><img src="img/b.jpg" alt=""></li>
			<li><img src="img/c.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
