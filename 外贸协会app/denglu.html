<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/dneglu.css"/>
		<script src="js/denglu.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="out">
			<div class="xuyuanR"></div>
			<div class="dianS"></div>
			<div class="dianD"></div>
			<div class="xuyuanl">
				<div class="inner">
					<img src="img/logo.png" class="img1"/>
					<!--上面的表单认证-->
					<form action="" id="form">
						<div class="inputs">
							<span>手机号：</span><input type="text" name="" id="" value="" />
						</div>
						<div class="inputs">
							<span>验证码：</span>
							<div id="show"></div>
							<div id="text">获取验证码</div>
						</div>
						<div class="inputs">
							<span>设置密码：</span><input type="password" name="" id="" value="" />
						</div>
						<div class="inputs">
							<span>确认密码：</span><input type="password" name="" id="" value="" />
						</div>
						<div class="inputs">
							<!--<select name="">
								<option value="">个人</option>
								<option value="">企业</option>
							</select>-->
							<ul>
								<li id="blank">个人</li>
								<li>个人</li>
								<li>企业</li>
							</ul>
							<div class="jiantou">
								<img src="img/index_07.png"/>
							</div>
						</div>
						
					</form>
					
					
				</div>
				<!--下面的部分-->
				<div class="down">
					<div class="checkbox">
						<div class="duigou">
							<ul>
								<li><img src="img/duigou.png" id="img"/></li>
							</ul>
						</div>
						<span >
							我已阅读并同意网站用户协议
						</span>
					</div>
					<!--注册按钮-->
					<div class="zhuce">
						<input type="submit" name="" id="" value="注册" form="form"/>
					</div>
					<!--登录账号和忘记密码-->
					<div class="footer">
						<button class="left">登录账号</button>
						<button class="right">忘记密码</button>
					</div>
					
				</div>
			</div>
			
			
			
		</div>
	</body>
</html>
